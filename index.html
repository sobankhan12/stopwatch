    <div class="stopwatch">
        <div class="heading">
            <h1>Stop Watch</h1>
        </div>

        <div class="display">
            <span id="min">0</span>:
            <span id='sec'>0</span>:
            <span id="msec"> 0</span>
        </div>
        <div class="controls">
            <button id="start" class="start" onClick="start()">Start</button>
            <button class="stop" onClick="stop()">Stop</button>
            <button class="reset" onClick="reset()">Reset</button>
        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
